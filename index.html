<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Waitstaff Calculator</title>
  </head>
  <body>
    <h1>Waitstaff Calculator</h1>
    <main>
      <div class="calculator">
        <h2>Enter the Meal Details</h2>
        <form class="js-calculator">
          <label for="price">Base Meal Price: $</label>
          <input id="price" type="number" />
          <label for="tax">Tax Rate: %</label>
          <input id="tax" type="number" />
          <label for="tip">Tip Percentage: %</label>
          <input id="tip" type="number" />
          <button type="submit">Submit</button>
          <button type="reset">Cancel</button>
        </form>
      </div>
      <div class="tally-container">
        <section class="charges">
          <h2>Customer Charges</h2>
          <ul class="js-customer"></ul>
        </section>
        <section class="earnings">
          <h2>My Earnings Info</h2>
          <ul class="js-earnings"></ul>
        </section>
        <button class="reset-tally">Reset</button>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script src="scripts/Store.js"></script>
    <script src="scripts/Meal.js"></script>
    <script src="scripts/calculators.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
