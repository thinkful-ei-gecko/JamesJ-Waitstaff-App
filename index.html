<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Waitstaff Calculator</title>
</head>
<body>
  <h1>Waitstaff Calculator</h1>
  <div class="calculator">
    <h2>Enter the Meal Details</h2>
    <form class="js-calculator">
      <label for="price">Base Meal Price: $</label>
      <input id="price" type="number" />
      <label for="tax">Tax Rate: %</label>
      <input id="tax" type="number" />
      <label for="tip">Tip Percentage: %</label>
      <input id="tip" type="number" />
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </form>
  </div>
  <ul class="js-customer">
  </ul>
  <ul class="js-earnings">
  </ul>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/Meal.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/calculators.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
